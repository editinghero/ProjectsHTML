<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Video Gallery </h1>
    <div class="row">
      <div class="col">
        <div class="feature-img">
          <img src="pic1.png" width="100%">
          <img src="play.png"class="play-btn" onclick="playVideo('vid1.mp4')">
        </div>
      </div>
      <div class="col">
        <div class="small-img-row">
          <div class="small-img">
            <img src="pic2.png">
              <img src="play.png"class="play-btn" onclick="playVideo('vid2.mp4')">
          </div>
          <p> You can watch video  playlist in this website</p>
        </div>
            <div class="small-img-row">
          <div class="small-img">
            <img src="pic3.png">
             <img src="play.png"class="play-btn" onclick="playVideo('vid3.mp4')">
          
          </div>
          <p>You can watch video  playlist in this website</p>
        </div>
        <div class="small-img-row">
             <div class="small-img">
            <img src="pic4.png">
             <img src="play.png"class="play-btn" onclick="playVideo('vid4.mp4')">
          </div>
          <p> You can watch video  playlist in this website</p>
        </div>
      </div>
    </div>
  </div>
  <div class="video-player" id="videoPlayer">
    <video width="100%" controls autoplay id="myVideo">
    <source src="vid1.mp4" type="video/mp4">
    </video>
 
    <img src="close.png" class="close-btn" onclick="stopVideo()">
</div>
  
  
  
  
<script type="text/javascript">
   var videoPlayer = document.getElementById("videoPlayer");
   var myVideo = document.getElementById("myVideo");

  function stopVideo(){
    
    videoPlayer.style.display = "none";
  }
  
  function playVideo(file){
    myVideo.scr= file;
    videoPlayer.style.display = "block";
  }

</script>
  
  
  
  
  
  
  
  
  
</body>
</html>
