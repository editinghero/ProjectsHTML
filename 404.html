<!DOCTYPE html><html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Page Not Found</title> <style media="screen"> body{background: #ffffff; color: rgba(255, 255, 255, 0.87); font-family: Segoe UI, Helvetica, Arial, sans-serif; margin: 0; padding: 0;}#message{background: #ff9d00; max-width: 600px; margin: 160px auto 16px; padding: 60px 24px 33px; border-radius: 15px;}#message h2{color: #ffffff; font-weight: bold; font-size: 70px; margin: 0 0 8px; font-family: Segoe UI, Helvetica, Arial, sans-serif;}#message h1{font-size: 33px; font-weight: 300; color: rgb(235, 235, 235); margin: 0 0 16px; font-family: Segoe UI, Helvetica, Arial, sans-serif;}#message, #message a{box-shadow: 0 1px 88px rgba(0,0,0,0.12), 0 15px 17px rgba(0,0,0,0.24);}#load{color: rgba(0,0,0,0.4); text-align: center; font-size: 13px;}@media (max-width: 600px){body, #message{margin-top: 0; background: rgb(255, 255, 255); box-shadow: none;}body{border-top: 16px solid #ffa100;}#message h1{color: rgb(32, 32, 32);}#message h2{color: rgb(70, 70, 70);}#message p{color: #000;}}</style> </head> <body> <div id="message"> <h2>404</h2> <h1>Page Not Found</h1> <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p></div></body></html>
